
  <div>
    <h2>Login</h2>
    <h2 style="color: red;">{{loginMsg}}</h2>
  </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Username</label>
      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Usename" #name>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #email>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
    </div>
    <div class="form-check">
    
      <a routerLink="../register">Register</a>
    </div>
    
    <button (click)="login(name.value, email.value, password.value)" type="submit" class="btn btn-primary">Submit</button>
