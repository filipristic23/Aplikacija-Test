<table class="table table-hover">
    <thead>
    <tr>
        <td>User Name</td>
        <td>User email</td>
        <td>User Password</td>
        <td>City</td>
        <td colspan="2">Actions</td> 
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let product of products"> 
            <td>{{ product.name }} </td>
            <td>{{ product.email }}</td>
            <td>{{ product.password }}</td>
            <td>{{ product.cityname }}</td>
            <td><a *ngIf="userlogin==true" [routerLink]="['/edit', product.id]" class="btn btn-primary">Edit</a></td>
            <td><a *ngIf="userlogin==true" (click) = "deleteProduct(product.id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
  
  <label>Trenutno imam: <b>{{products.length}} </b> proizvoda </label>
