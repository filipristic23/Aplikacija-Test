<table class="table table-hover">
  <thead>
  <tr>
      <td>Product Name</td>
      <td>Product Description</td>
      <td>Product Price</td>
      <td colspan="2">Actions</td> 
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let product of products">
          <td>{{ product.name }} </td>
          <td>{{ product.email }}</td>
          <td>{{ product.password }}</td>
          <td><a *ngIf="userlogin==true" [routerLink]="['/edit', product.idadmin]" class="btn btn-primary">Edit</a></td>
          <td><a *ngIf="userlogin==true" (click) = "deleteProduct(product.idadmin)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>

<label>Trenutno imam: <b>{{products.length}} </b> proizvoda </label>
